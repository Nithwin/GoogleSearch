<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jujutsu Kaisen Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="vid">
    <video autoplay loop muted>
      <source src="./sukunajjk.mp4" type="video/mp4" >
    </video>
  </div>
  <div class="centre">
    <form action="https://www.google.com/search" method="get" target="_blank">
      <img src="./search.png" alt="" class="search-txt">
        <div class="out">
          <input type="text" class="search-in" >
        </div>
    </form>
  </div>
</body>
</html>
